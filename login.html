{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block main %}

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form action="{{ url_for('login') }}" method="post">
          <div class="form-group">
            <input autofocus class="form-control" type="text" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
          </div>
          <div class="section">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="section">
  Don't have an account yet? <b><a href="/register">Create an account</a></b> now!
</div>
{% endblock %}
